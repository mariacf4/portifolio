<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title> Contato </title>
    <link rel="shortcut icon" type="imagex/png" href="./imagens/contato.ico">
</head>

<body>
    <div class="navegação">
        <div class="navbar">
           <header class="cabeçalho"> <!-- para cabeçalho-->
             <div class="destaque-fixo"> 
             <nav class="cabeçalho-menu"> <!-- menu de navegação -->
             <a class="cabelhaço-menu-item" href=""> Contato </a>
            </div>
            </nav>
           </header>
        </div>
    </div>

    <div class="container">
        <form id="contactForm">
            <label for="name"> Nome: </label>
            <input type="text" maxlength="800" placeholder="Digite seu nome" id="name" name="name" required>

            <label for="email"> E-Mail: </label>
            <input type="email" maxlength="800" placeholder="Digite seu e-mail" id="email" name="email" required>

            <label for="assunt"> Assunto: </label>
            <textarea id="assunt" maxlength="800" placeholder="Digite o assunto" name="assunt" rows="4" required> </textarea>

            <label for="message"> Mensagem </label>
            <textarea id="message" maxlength="800" placeholder="Digite sua mensagem" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitForm()"> Enviar </button>
        </form>
    </div>

    <script src="contato.js"> </script>

</body>
</html>
