<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title> Contato </title>
    <link rel="shortcut icon" type="imagex/png" href="./imagens/contato.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="navegação">
        <div class="navbar">
           <header class="cabeçalho"> <!-- para cabeçalho-->
             <nav class="cabeçalho-menu"> <!-- menu de navegação -->
             <a class="cabelhaço-menu-item" href=""> Contato </a>
            </div>
            </nav>
           </header>
        </div>
    </div>

    <div class="container">
        <form id="contactForm">
            <label for="name"> Nome: </label>
            <input type="text" maxlength="100" placeholder="Digite seu nome" id="name" name="name" required>

            <label for="email"> E-Mail: </label>
            <input type="email" maxlength="100" placeholder="Digite seu e-mail" id="email" name="email" required>

            <label for="subject">Assunto:</label>
            <input type="text" maxlength="200" placeholder="Digite o assunto" id="subject" name="subject" required>

            <label for="message"> Mensagem </label>
            <textarea id="message" maxlength="800" placeholder="Digite sua mensagem" name="message" rows="4" required></textarea>
            
            <div class="rede">
                <a href="https://www.instagram.com/mariaa._cst?igsh=d3BjMXR6ZnBvc2J1" target="_blank">
                    <span class="fa-brands fa-instagram"></span> <!-- ícone do instagram -->
                </a>
                <a href="https://www.linkedin.com/in/maria-fernanda-costa-e-silva-08b133272" target="_blank">
                    <span class="fa-brands fa-linkedin"></span>
                </a>
                <a href="costamariafernanda74@gmail.com" target="_blank">
                    <span class="fa-regular fa-envelope"></span>
                </a>
            </div>    
              

            <button type="button" onclick="submitForm()"> Enviar </button>
        </form>
    </div>

    <script src="contato.js"> </script>

</body>
</html>
